<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="favicon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a href=""><img src="./images/logo.svg" alt=""></a>
        </nav>
    </header>
    <main>
        <section>
            <article class="page-left w-50">
                <div class="caixa-form">
                    <form method="" id='formLogin' class="formLogin">
                        <div>
                            <h1><img src="./images/log-in.svg" alt=""> Faça seu login</h1>
                            <p>Entre com suas informações de cadastro.</p>
                        </div>
                        <div class="divInput">
                            <label for="email" class="textInput">E-mail</label>
                            <input type="email" name="email" class="" id='email' required>
        
                            <label for="senha" class="textInput">senha</label>
                            <input type="password" name="senha" class="" id="senha" required>
                        </div>
                        <div>
                            <div class="final-form">
                                <p><input type="checkbox" name="" id=""> Lembre-me</p>
                                <a href="">Esqueceu a senha?</a>
                            </div>
                            <div>
                                <button>ENTRAR</button>
                                <p class="color-yellow">Nao tem uma conta? <a href="" >Registre-se</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
            <article class="form-img w-50">
                <div></div>
            </article>
        </section>
    </main>
</body>
</html>
